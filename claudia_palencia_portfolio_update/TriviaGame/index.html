<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Spongebob Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway|Sigmar+One" rel="stylesheet">
    <link href="assets/css/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src='assets/images/property-header-spongebob-480.png' alt='headerImg' width='100%'>
    </header>
    <div class='container'> 
    <div class="text-center">
          <button class="btn btn-warning btn-xs theme-button"><span class="glyphicon glyphicon-music"></span> Play Theme!</button>
          <button class="btn btn-default btn-xs pause-button"><span class="glyphicon glyphicon-pause"></span> Pause Song</button>
        </div>
    </div>
    <div class='container'>
        <button class='btn btn-primary' id='startBtn'>Start Game</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>
</html>
